global  
    daemon
    maxconn 256

defaults
    mode http
    timeout connect 5000ms
    timeout client 5000ms
    timeout server 5000ms

frontend http
    bind 127.0.0.1:8080
    maxconn 50000
    default_backend servers

backend servers
    mode http
    balance roundrobin
    server svr0 127.0.0.1:8081
    server svr1 127.0.0.1:8082
